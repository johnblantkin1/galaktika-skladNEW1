name: Flutter CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Verify Flutter installation
        run: flutter doctor

      - name: Search for pubspec.yaml
        run: |
          echo "Searching for pubspec.yaml..."
          find . -name "pubspec.yaml"
          
          # Если файл найден в поддиректории, перейдите в неё
          if [ -f "./your-project-folder/pubspec.yaml" ]; then
            cd your-project-folder
          fi

      - name: Check current directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la

      - name: Verify pubspec.yaml existence
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "pubspec.yaml not found in current directory!"
            exit 1
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk





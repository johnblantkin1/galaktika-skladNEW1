name: Flutter CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    - name: Verify Flutter installation
      run: flutter doctor

    - name: Check directory structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Listing all files:"
        ls -laR
        echo "Searching for pubspec.yaml..."
        find. -name "pubspec.yaml"

    - name: Navigate to correct directory if needed
      run: |
        # Если проект находится в поддиректории, раскомментируйте и укажите путь
        # cd your-project-folder
        
        # Проверка наличия pubspec.yaml
        if [ ! -f "pubspec.yaml" ]; then
          echo "pubspec.yaml not found in current directory!"
          exit 1
        fi

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk






name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Navigate to project directory
        run: |
          cd galaktika_sklad_ready  # Переходим в директорию с проектом
          pwd                       # Проверяем текущую директорию
          ls -la                    # Смотрим содержимое

      - name: Verify Flutter installation
        run: flutter doctor

